<div class="container animated fadeIn">
        <div class="row row-form d-flex justify-content-center align-items-center">
            <div class="col-11">
              <div class="card">
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email"> 
                          <small class="text-danger animated fadeIn" *ngIf="loginForm.get('email').touched && loginForm.value['password'] != '' && loginForm.controls['email'].errors">Ingrese un email valido "example@example.com"</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Recordame</label>
                        </div>
                        <div class="form-group">
                            <a [routerLink]="['/registro']" >¿No tienes cuenta?</a>
                        </div>
                  
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
                      </form>
                </div>
              </div>
            </div>
          </div>
    </div>
